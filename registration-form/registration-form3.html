<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="registration-form.css" type="text/css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<form>
    <h1>Register</h1>
    <label for="firstName">First name</label>
    <input type="text" id="firstName" name="firstName">
    <label for="lastName">Last name</label>
    <input type="text" id="lastName" name="lastName">
    <label for="email">Email address</label>
    <input type="email" id="email" name="email">
    <div class="field">
        <label for="password">Password</label>
        <p class="field-hint" id="passwordhint">Must contain at least 8 characters with at least 1 number and 1 uppercase letter.</p>
        <input type="password" id="password" name="password" aria-describedby="passwordhint">
    </div>
    <input type="submit" value="Register">
</form>

</body>
</html>
